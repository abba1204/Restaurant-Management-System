<!DOCTYPE html>

<head>
  <!-- <i class="iconfont">&#x33;</i> -->
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/commom/reset.css">
  <link rel="stylesheet" href="css/table.css">
</head>

<body>
  <!-- 侧边栏 -->
  <div id="wrap">
    <div id="subBar">
      <a href="#">
        <img src="images/logo.png" class="logo" alt="">
      </a>
      <div class="message">
        <p>欢迎您：kaivon</p>
        <p>空闲桌位：5桌</p>
        <p>正在点餐：1桌</p>
        <p>正在用餐：5桌</p>
        <p>未选桌子</p>
      </div>
      <ul class="action">
        <li class="ac"><i>0</i><span class="iconfont">&#xe63f;</span>已点</li>
        <li><span class="iconfont">&#xe62e;</span>座位</li>
        <li><span class="iconfont">&#xe619;</span>后台</li>
        <li><span class="iconfont">&#xe698;</span>退出</li>
      </ul>
    </div>
    <div id="navBar"></div>
    <div id="content"></div>
  </div>


  <div id="content">
    <ul class="legend">
      <li>
        <!-- 背景的⚪用div来做 -->
        <div><span class="iconfont">&#xe644;</span></div>
        <span>空闲</span>
      </li>
      <li>
        <!-- 背景的⚪用div来做 -->
        <div><span class="iconfont">&#xe644;</span></div>
        <span>点餐中</span>
      </li>
      <li>
        <!-- 背景的⚪用div来做 -->
        <div><span class="iconfont">&#xe644;</span></div>
        <span>用餐中</span>
      </li>
    </ul>

    <ul class="table">
      <li class="eating">
        <!-- 背景的⚪用div来做 -->
        <div><span class="iconfont">&#xe644;</span></div>
        <span>1号桌</span>
      </li>
      <li class="ordering">
        <!-- 背景的⚪用div来做 -->
        <div><span class="iconfont">&#xe644;</span></div>
        <span>2号桌</span>
      </li>
      <li>
        <!-- 背景的⚪用div来做 -->
        <div><span class="iconfont">&#xe644;</span></div>
        <span>3号桌</span>
      </li>
      <li>
        <!-- 背景的⚪用div来做 -->
        <div><span class="iconfont">&#xe644;</span></div>
        <span>4号桌</span>
      </li>
      <li class="eating">
        <!-- 背景的⚪用div来做 -->
        <div><span class="iconfont">&#xe644;</span></div>
        <span>5号桌</span>
      </li>
      <li class="eating">
        <!-- 背景的⚪用div来做 -->
        <div><span class="iconfont">&#xe644;</span></div>
        <span>6号桌</span>
      </li>
      <li>
        <!-- 背景的⚪用div来做 -->
        <div><span class="iconfont">&#xe644;</span></div>
        <span>7号桌</span>
      </li>
      <li>
        <!-- 背景的⚪用div来做 -->
        <div><span class="iconfont">&#xe644;</span></div>
        <span>8号桌</span>
      </li>
      <li class="ordering">
        <!-- 背景的⚪用div来做 -->
        <div><span class="iconfont">&#xe644;</span></div>
        <span>9号桌</span>
      </li>
    </ul>
  </div>
</body>

</html>
