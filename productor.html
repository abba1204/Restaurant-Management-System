<!DOCTYPE html>

<head>
  <!-- <i class="iconfont">&#x33;</i> -->
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/commom/reset.css">
  <link rel="stylesheet" href="css/productor.css">
</head>

<body>
  <!-- 侧边栏 -->
  <div id="wrap">
    <div id="subBar">
      <a href="#">
        <img src="images/logo.png" class="logo" alt="">
      </a>
      <div class="message">
        <p>欢迎您：kaivon</p>
        <p>空闲桌位：5桌</p>
        <p>正在点餐：1桌</p>
        <p>正在用餐：5桌</p>
        <p>未选桌子</p>
      </div>
      <ul class="action">
        <li class="ac"><i>0</i><span class="iconfont">&#xe63f;</span>已点</li>
        <li><span class="iconfont">&#xe62e;</span>座位</li>
        <li><span class="iconfont">&#xe619;</span>后台</li>
        <li><span class="iconfont">&#xe698;</span>退出</li>
      </ul>
    </div>
    <div id="navBar"></div>
    <div id="content"></div>
  </div>
  <!-- 顶部导航栏 -->
  <div id="navBar">
    <ui class="navWrap">
      <li class="active">
        <span class="iconfont">&#xe629;</span>
        <span class="text">推荐</span>
      </li>
      <li>
        <span class="iconfont">&#xe6a2;</span>
        <span class="text">热菜</span>
      </li>
      <li>
        <span class="iconfont">&#xee58;</span>
        <span class="text">凉菜</span>
      </li>
      <li>
        <span class="iconfont">&#xe6cc;</span>
        <span class="text">主食</span>
      </li>
    </ui>
    <div class="search">
      <input type="text">
      <button>
        <span class="iconfont">&#xe687;</span>
      </button>
    </div>
  </div>

  <!-- 右下角菜品 -->
  <div id="content">
    <ul class="foodList">
      <li>
        <img src="/images/小龙虾.jpg" alt="">
        <span class="iconfont recommend">&#xe629;</span>
        <div class="bar">
          <h3>麻辣小龙虾</h3>
          <p>
            <span class="rmb">RMB</span>
            <span class="price">88/份</span>
            <button><span class="iconfont">&#xeaf3;</span></button>
          </p>
        </div>
      </li>
      <li>
        <img src="/images/红烧鸭.jpg" alt="">
        <span class="iconfont recommend">&#xe629;</span>
        <div class="bar">
          <h3>红烧鸭</h3>
          <p>
            <span class="rmb">RMB</span>
            <span class="price">79/份</span>
            <button><span class="iconfont">&#xeaf3;</span></button>
          </p>
        </div>
      </li>
    </ul>
  </div>
</body>

</html>
