<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/commom/reset.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div id="wrap">
    <img src="images/logo.png" class="logo" alt="">
    <!-- 输入框 -->
    <p>
      <label for="username">账号</label>
      <!-- placeholder提示填写信息 -->
      <input type="text" name="" id="username" placeholder="请输入用户名">
      <span class="tips">请输入正确的用户名</span>
    </p>
    <p>
      <label for="password">密码</label>
      <!-- placeholder提示填写信息 -->
      <input type="text" name="" id="password" placeholder="请输入密码">
      <span class="tips">请输入正确的密码</span>
    </p>
    <!-- 两个按钮 -->
    <div>
      <button>登录</button>
      <button>注册</button>
    </div>
  </div>
</body>

</html>
